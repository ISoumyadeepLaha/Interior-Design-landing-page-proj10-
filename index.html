<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <title>Interior Design landing page </title>
  </head>
  <body>
    <div class="main-container">
      <nav>
        <img src="./images/Logo.png" alt="logo" />
        <div class="nav-list">
          <ul class="list">
            <li class="nav-item">About Us</li>
            <li class="nav-item">Benifits</li>
            <li class="nav-item">Projects</li>
            <li class="nav-item">Stages</li>
            <li class="nav-item">Services</li>
          </ul>
        </div>
        <img src="./images/hamburger.png" alt="" class="hamburger">
        <div class="nav-last">
          <img src="./images/phone.png" alt="" width="20" />
          <div class="phone-number">
            <h3>Call us</h3>
            <p>+38(097)6545434</p>
          </div>
        </div>
        <div class="horizontal-line"></div>
      </nav>


      <section class="main-content">
        <h1>
          Interior Design That
          Care About Details
        </h1>
        <button>Learn More</button>
        <div class="imgs">
          <!-- <img src="./images/Interior Design landing page.svg" alt=""> -->
          <div class="card1">
            <img src="./images/bulb.png" alt="" width="30" class="bulb" />
            <p>
              Innovatives ideas, stylish <br />
              designs for home & Business
            </p>
          </div>
          <div class="card2">
            <img src="./images/puzzle-piece.png" alt="" width="30" class="puzzle-piece" />
            <p>
              We crete soace better <br />
              based on your ideas
            </p>
          </div>
          <div class="dot-circle">
            <div class="line"></div>
          <div class="circle"></div>
          <div class="line2"></div>
          <div class="circle2"></div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
